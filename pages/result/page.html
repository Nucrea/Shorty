<html>
    <head>
        <title>Shorty</title>
        <meta charset="UTF-8">
        <link rel="icon" href="/static/favicon.ico">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex justify-center items-center bg-sky-400">
        <div class="absolute top-10 left-10">
            <a href="/" target="_self">
                <div class="flex flex-row items-center">
                    <img src="/static/favicon.ico" class="size-8"/>
                    <p class="font-bold text-white text-4xl ml-2">Shorty</p>
                </div>
            </a>
        </div>
        <div class="absolute bottom-5 left-50">
            <a href="https://github.com/Nucrea/Shorty" target="_blank">
                <div class="flex flex-row items-end bg-white rounded-sm p-1">
                    <svg height="24" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                        <path d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"></path>
                    </svg>
                    <p class="font-bold text-black text-4x ml-1 mr-1">Source</p>
                </div>
            </a>
        </div>
        {{if .QRCode}}
            <div class="bg-white rounded-md shadow-lg p-8">
                <p class="mb-4">Your QR code:</p>
                <img width="192" height="192" src="data:image/jpeg;base64, {{.QRCode}}"  alt="QR Code">
            </div>
        {{else}}
            <div class="bg-white rounded-md shadow-lg p-8">
                <p>Your shortlink:</p>
                <a href="{{.Shortlink}}">{{.Shortlink}}</a>
            </div>
        {{end}}
    </body>
</html>
