{{ define "content" }}
    <script>
        const dialogShow = () => $("#qrbox").removeClass( "invisible" );
        const dialogHide = () => $("#qrbox").addClass( "invisible" );
        const copyLink = () => {
            navigator.clipboard.writeText('{{ .Shortlink }}')
            $.toast('link copied');
        }
    </script>
    <div id="qrbox" class="absolute flex w-full h-full justify-center items-center bg-[#00000088] invisible cursor-pointer" onclick="dialogHide()">
        <div class="flex flex-col items-end p-4 bg-white rounded-xl shadow-lg cursor-default">
            <div class="w-full flex flex-row justify-between items-center">
                <p>Your QR Code</p>
                <button class="w-[24px] h-[24px] rounded-[12px] bg-white text-center hover:bg-gray-400" onclick="dialogHide()">x</button>
            </div>
            <img width="256" height="256" src="data:image/jpeg;base64, {{ .QRBase64 }}" onclick="" alt="QRCode"/>
        </div>
    </div>
    <div class="flex flex-col bg-white rounded-md shadow-lg overflow-hidden">
        <div class="flex w-full bg-gradient-to-t from-sky-700 via-sky-800 to-sky-700">
            <p class="text-white ml-2 text-sm">Result</p>
        </div>
        <div class="flex flex-row items-stretch p-4">
            <p class="flex flex-row bg-gray-100 rounded-md border-2 p-2 text-center border-solid border-gray-200 hover:border-sky-800 cursor-pointer" onclick="copyLink()">{{ .Shortlink }}</p>
            <img onclick="dialogShow()" class="rounded-md ml-2 p-1 border-2 border-solid border-gray-400 hover:border-sky-800 w-[48px] h-[48px] cursor-pointer" src="data:image/jpeg;base64, {{ .QRBase64 }}" alt="QRCode"/>
        </div>
    </div>
{{ end }}
