{{ define "content" }}
<div class="bg-white rounded-md shadow-lg p-4">
    <div class="flex flex-row justify-between items-start w-full">
        <div class="flex flex-col">
            <p class="mb-1 text-md">{{ .FileName }}</p>
            <p class="mb-2 text-sm">{{ printf "%.2f" .FileSizeMB }} MB</p>
        </div>
        <button onclick="alert('Not implemented')" class="border rounded-md border-2 border-red-700 text-red-700 font-bold hover:bg-red-300 active:bg-red-200 pl-1 pr-1">Report</button>
    </div>
    <p>URL:</p>
    <textarea class="w-full rounded-sm p-1 bg-gray-200 resize-none">{{ .FileViewUrl }}</textarea>
    <a href="{{ .FileDownloadUrl }}" target="_blank">
        <button class="flex p-1 pl-2 pr-2 text-center text-white rounded-md shadow-sm bg-sky-800 active:bg-sky-600 hover:bg-sky-700 transition-all">Download File</button>
    </a>
</div>
{{ end }}
