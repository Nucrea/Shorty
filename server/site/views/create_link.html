{{ define "content" }}
<div class="flex flex-col justify-between bg-white rounded-md shadow-xl overflow-hidden w-[350px] h-[250px]">
    <div class="flex flex-row w-full rounded-md">
        <div class="grow text-center p-2 bg-white text-black">Link</div>
        <div class="grow text-center p-2 bg-sky-600 hover:bg-sky-500">
            <a href="/image" target="_self">
                <div class="text-white">Image</div>
            </a>
        </div>
        <div class="grow text-center p-2 bg-sky-600 text-white"></div>
    </div>
    <form action="/link/create" method="GET">
        <div class="bg-white rounded-md p-4">
            <p class="mb-4">Shorten your link</p>
            <div class="flex rounded-md border-2 border-sky-600 mb-4 w-full">
                <input type="text" name="url" class="grow p-1 shadow-md rounded-l-md" placeholder="https://example.com" required>
                <button class="flex text-center rounded-r pl-2 pr-2 shadow-md bg-gray-300 hover:bg-sky-600 hover:text-white active:bg-sky-500 transition-all">Get</button>
            </div>
            <div class="flex flex-row gap-4 items-center justify-self-center">
                <p>Link</p>
                <label class="relative inline-flex cursor-pointer items-center">
                    <input id="switch-3" name="qr" type="checkbox" class="peer sr-only" />
                    <label for="switch-3" class="hidden"></label>
                    <div class="peer h-4 w-11 rounded border bg-slate-200 after:absolute after:-top-1 after:left-0 after:h-6 after:w-6 after:rounded-md after:border after:border-gray-300 after:bg-sky-600 after:transition-all after:content-[''] peer-checked:after:translate-x-full peer-focus:ring-green-300"></div>
                </label>
                <p>QR</p>
            </div>
        </div>
    </form>
</div>
{{ end }}
